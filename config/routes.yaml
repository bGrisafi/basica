app_homepage:
    path: /{_locale}
    controller: App\Controller\PageController::showAction
    defaults:
        id: 1
        _locale: fr
    requirements:
        _locale: fr|en

app_pages:
    resource: "Routes/pages.yaml"
    prefix:
        fr: fr/pages
        en: en/pages
    name_prefix: app_pages_

app_works:

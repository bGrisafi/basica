    prefix:
        fr: fr/works
        en: en/works
    name_prefix: app_works_

app_articles:
    resource: "Routes/articles.yaml"
    prefix:
        fr: fr/articles
        en: en/articles
    name_prefix: app_articles_

app_categories:
    resource: "Routes/categories.yaml"
    prefix:
        fr: fr/categories
        en: en/categories
    name_prefix: app_categories_

app_tags:

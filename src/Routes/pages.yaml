# ./src/Routes/pages.yaml

# Route d'affichage d'un page: app_pages_show
#   pages/{id}/{slug}
#   > showAction de PageController
#   id: '[1-9][0-9]*'
#   slug: '[a-z][a-z0-9\-]*'
show:
    path: /{id}/{slug}
    controller: App\Controller\PageController::showAction
    requirements:
        id:   '[1-9][0-9]*'
        slug: '[a-z][a-z0-9\-]*'

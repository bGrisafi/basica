# Route d'affichage d'une categorie: app_categories_show
#   categories/{_locale}/{id}/{slug}
#   > showAction de CategorieController
#   id: '[1-9][0-9]*'
#   slug: '[a-z][a-z0-9\-]*'
show:
    path: /{id}/{slug}
    controller: App\Controller\CategorieController::showAction
    requirements:
        id:   '[1-9][0-9]*'
        slug: '[a-z][a-z0-9\-]*'
